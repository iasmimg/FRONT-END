<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='madiapondi.css'>
    <script >
        function calcular(){
            let nota1=document.getElementById('nota1').value;
            let nota2=document.getElementById('nota2').value;
            let res = 0;

            nota1 = parseInt(nota1);
            nota2 = parseInt(nota2);

            res = (nota1*2 + nota2*3)/5;

            document.getElementById('resultado').innerHTML = res;
        }

    </script>
</head>
<body>
    <form action="">
        <div> <h2>MÃ©dia Ponderada </h2> </div>
        <div>
            <label>Digite a nota 1:</label>
            <input type="text" id="nota1" value="0">
        </div>
        <div>
            <label>Digite a nota 2:</label>
            <input type="text" id="nota2" value="0">
        </div>
        <div class="botao" onclick="calcular()">Calcular</div>
        <div class="resultado" id="resultado"></div>
    </form>
</body>
</html>
